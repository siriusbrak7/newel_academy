<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Newel • Ace Scientific Concepts....</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/mobile.css">
    
    <!-- Custom Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rocket-fly': 'rocketFly 8s ease-in-out infinite',
              'asteroid-drift': 'asteroidDrift 15s linear infinite',
              'matrix-fall': 'matrixFall 20s linear infinite',
              'theme-pulse': 'themePulse 2s ease-in-out infinite',
              'theme-switch': 'themeSwitch 0.5s ease-out',
              'scan': 'scan 3s linear infinite',
              'digitalFloat': 'digitalFloat 3s linear infinite',
              'text-glitch': 'textGlitch 0.3s infinite',
              'neuron-pulse': 'neuronPulse 2s ease-in-out infinite',
              'dna-spin': 'dnaSpin 20s linear infinite',
              'synapse-fire': 'synapseFire 1s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(0.8)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
              },
              rocketFly: {
                '0%': { transform: 'translate(0, 0) rotate(-45deg)' },
                '50%': { transform: 'translate(100px, -100px) rotate(-45deg)' },
                '100%': { transform: 'translate(0, 0) rotate(-45deg)' },
              },
              asteroidDrift: {
                '0%': { transform: 'translateX(-100px) rotate(0deg)' },
                '100%': { transform: 'translateX(calc(100vw + 100px)) rotate(360deg)' },
              },
              matrixFall: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              themePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(0.95)' },
              },
              themeSwitch: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              digitalFloat: {
                '0%': { transform: 'translateY(-100px); opacity: 0;' },
                '10%': { opacity: 1; },
                '90%': { opacity: 1; },
                '100%': { transform: 'translateY(100vh); opacity: 0;' },
              },
              textGlitch: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
              },
              neuronPulse: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              dnaSpin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              synapseFire: {
                '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                '50%': { opacity: '0.5', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Share+Tech+Mono&family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      /* ===== BASE STYLES ===== */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        transition: background 0.5s ease;
        overflow-x: hidden;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }
      
      /* ===== NEUROSCIENCE WATERMARKS ===== */
      .neuro-watermark {
        position: fixed;
        font-size: 12rem;
        font-weight: 900;
        opacity: 0.02;
        z-index: 0;
        pointer-events: none;
        user-select: none;
        font-family: 'Poppins', sans-serif;
      }
      
      .neuro-text-1 {
        top: 10%;
        left: 5%;
        transform: rotate(-15deg);
        color: #3b82f6;
      }
      
      .neuro-text-2 {
        bottom: 15%;
        right: 5%;
        transform: rotate(15deg);
        color: #8b5cf6;
      }
      
      .neuro-text-3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(5deg);
        font-size: 8rem;
        color: #10b981;
      }
      
      /* ===== COSMIC THEME ENHANCEMENTS ===== */
      .cosmic-bg {
        background: linear-gradient(135deg, #000428 0%, #004e92 100%) !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        color: white !important;
      }
      
      .cosmic-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(30, 144, 255, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.15) 0%, transparent 70%),
          radial-gradient(circle at 90% 10%, rgba(147, 51, 234, 0.1) 0%, transparent 40%);
        z-index: 0;
        pointer-events: none;
      }
      
      /* Cosmic neurons */
      .cosmic-neuron {
        position: fixed;
        width: 100px;
        height: 100px;
        opacity: 0.1;
        z-index: 1;
        pointer-events: none;
        animation: neuronPulse 4s ease-in-out infinite;
      }
      
      .neuron-1 { top: 20%; left: 10%; animation-delay: 0s; }
      .neuron-2 { top: 60%; right: 15%; animation-delay: 1s; }
      .neuron-3 { bottom: 30%; left: 20%; animation-delay: 2s; }
      
      /* Star Field */
      .star-field {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        display: none;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }
      
      .star.small { width: 1px; height: 1px; }
      .star.medium { width: 2px; height: 2px; box-shadow: 0 0 3px rgba(255, 255, 255, 0.8); }
      .star.large { width: 3px; height: 3px; box-shadow: 0 0 5px rgba(255, 255, 255, 0.9); }
      
      /* Constellation */
      .constellation {
        position: fixed !important;
        top: 10%;
        right: 15%;
        width: 400px;
        height: 400px;
        z-index: 1;
        opacity: 0.4;
        pointer-events: none;
        display: none;
      }
      
      .constellation-line {
        stroke: rgba(147, 197, 253, 0.6);
        stroke-width: 1.5;
        fill: none;
        stroke-dasharray: 5, 5;
        animation: synapseFire 3s ease-in-out infinite;
      }
      
      .constellation-star {
        fill: rgba(147, 197, 253, 0.9);
        filter: drop-shadow(0 0 6px rgba(147, 197, 253, 0.8));
        animation: twinkle 2s ease-in-out infinite;
      }
      
      /* DNA Helix for Cosmic theme */
      .dna-helix {
        position: fixed;
        bottom: 10%;
        left: 5%;
        width: 150px;
        height: 300px;
        z-index: 1;
        opacity: 0.3;
        pointer-events: none;
        display: none;
        animation: dnaSpin 40s linear infinite;
      }
      
      /* Rocket */
      .rocket {
        position: fixed !important;
        top: 15%;
        right: 10%;
        width: 100px;
        height: 100px;
        z-index: 2;
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.7));
        animation: rocketFly 10s ease-in-out infinite;
        pointer-events: none;
        display: none;
      }
      
      .rocket-exhaust {
        position: fixed !important;
        top: calc(15% + 60px);
        right: calc(10% + 20px);
        width: 30px;
        height: 50px;
        z-index: 1;
        animation: rocketFly 10s ease-in-out infinite;
        pointer-events: none;
        display: none;
      }
      
      /* Asteroids */
      .asteroid {
        position: fixed !important;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a5568, #2d3748);
        box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        animation: asteroidDrift 15s linear infinite;
        pointer-events: none;
        display: none;
      }
      
      .asteroid-1 { width: 40px; height: 40px; top: 20%; left: -100px; animation-delay: 0s; }
      .asteroid-2 { width: 25px; height: 25px; top: 60%; left: -100px; animation-delay: 5s; }
      .asteroid-3 { width: 35px; height: 35px; top: 80%; left: -100px; animation-delay: 10s; }
      
      /* Saturn */
      .saturn {
        position: fixed !important;
        bottom: 10%;
        left: 5%;
        width: 120px;
        height: 120px;
        z-index: 1;
        opacity: 0.6;
        pointer-events: none;
        display: none;
      }
      
      /* ===== CYBER-DYSTOPIAN THEME ENHANCEMENTS ===== */
      .cyber-bg {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%) !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        font-family: 'Share Tech Mono', monospace !important;
        color: #00ff41 !important;
      }
      
      .cyber-bg * {
        font-family: 'Share Tech Mono', monospace !important;
      }
      
      /* Cyber DNA Helix */
      .cyber-dna {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 400px;
        z-index: 0;
        opacity: 0.1;
        pointer-events: none;
        display: none;
        animation: dnaSpin 30s linear infinite;
      }
      
      /* Cyber Grid */
      .cyber-grid {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        pointer-events: none;
        display: none;
      }
      
      /* Binary rain */
      .binary-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.1;
        pointer-events: none;
        display: none;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        color: #00ff41;
        text-shadow: 0 0 5px #00ff41;
      }
      
      /* Cyber neurons */
      .cyber-neuro {
        position: fixed;
        width: 100px;
        height: 100px;
        opacity: 0.1;
        z-index: 1;
        pointer-events: none;
        display: none;
        animation: synapseFire 2s ease-in-out infinite;
      }
      
      .cyber-neuro-1 { top: 20%; left: 15%; }
      .cyber-neuro-2 { top: 70%; right: 20%; animation-delay: 0.5s; }
      
      /* Matrix Columns */
      .matrix-column {
        position: fixed !important;
        top: -100%;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        color: #00ff41;
        text-shadow: 0 0 8px #00ff41;
        white-space: pre;
        line-height: 18px;
        animation: matrixFall 20s linear infinite;
        opacity: 0.6;
        pointer-events: none;
      }
      
      /* ===== NEUROSCIENCE FACTS CONTAINER ===== */
      .neuroscience-fact-container {
        position: relative;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 1rem;
        padding: 2rem;
        margin: 2rem 0;
        backdrop-filter: blur(10px);
        min-height: 180px;
        overflow: hidden;
      }
      
      .neuroscience-fact-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981);
      }
      
      .fact-counter {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
      }
      
      /* ===== AI ETHICS FLIP CARD ===== */
      .ai-ethics-card {
        perspective: 1000px;
        height: 300px;
        cursor: pointer;
        margin: 2rem 0;
      }
      
      .ai-ethics-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      
      .ai-ethics-card:hover .ai-ethics-inner {
        transform: rotateY(180deg);
      }
      
      .ai-ethics-front, .ai-ethics-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 1rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .ai-ethics-front {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
      }
      
      .ai-ethics-back {
        background: linear-gradient(135deg, #10b981, #0ea5e9);
        color: white;
        transform: rotateY(180deg);
        text-align: left;
      }
      
      .ai-ethics-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }
      
      /* ===== CONTACT EMAIL STYLING ===== */
      .contact-email {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      
      .contact-email:hover {
        background: rgba(59, 130, 246, 0.2);
        color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }
      
      /* ===== ANIMATIONS & EFFECTS ===== */
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }
      
      .cyber-glitch:hover {
        animation: glitch 0.3s infinite;
      }
      
      .cyber-text-glow {
        text-shadow: 
          0 0 10px rgba(0, 255, 65, 0.8),
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 30px rgba(0, 255, 65, 0.4);
      }
      
      .cosmic-text-glow {
        text-shadow: 
          0 0 10px rgba(59, 130, 246, 0.8),
          0 0 20px rgba(139, 92, 246, 0.6),
          0 0 30px rgba(147, 51, 234, 0.4);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .neuro-watermark {
          font-size: 6rem;
          opacity: 0.03;
        }
        
        .neuroscience-fact-container {
          padding: 1.5rem;
          min-height: 200px;
        }
        
        .ai-ethics-card {
          height: 350px;
        }
        
        .ai-ethics-front, .ai-ethics-back {
          padding: 1.5rem;
        }
        
        .dna-helix, .cyber-dna {
          width: 100px;
          height: 200px;
        }
      }
    </style>

    <!-- FIXED: Added type="module" to both large script tags -->
    <script type="module">
      // Theme Manager - Full version with all enhancements
      class ThemeManager {
        constructor() {
          this.currentTheme = null;
          this.initialized = false;
          this.factInterval = null;
          this.currentFactIndex = 0;
        }
        
        initialize() {
          if (this.initialized) return;
          
          this.createThemeElements();
          this.createNeuroscienceElements();
          this.startFactRotation();
          this.initialized = true;
        }
        
        createNeuroscienceElements() {
          const body = document.body;
          
          const neuroText1 = document.createElement('div');
          neuroText1.className = 'neuro-watermark neuro-text-1';
          neuroText1.textContent = 'NEURO';
          body.appendChild(neuroText1);
          
          const neuroText2 = document.createElement('div');
          neuroText2.className = 'neuro-watermark neuro-text-2';
          neuroText2.textContent = 'SCIENCE';
          body.appendChild(neuroText2);
          
          const neuroText3 = document.createElement('div');
          neuroText3.className = 'neuro-watermark neuro-text-3';
          neuroText3.textContent = 'LEARN';
          body.appendChild(neuroText3);
        }
        
        createThemeElements() {
          const body = document.body;
          
          for (let i = 1; i <= 3; i++) {
            const neuron = document.createElement('div');
            neuron.className = `cosmic-neuron neuron-${i}`;
            neuron.innerHTML = `
              <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="10" fill="rgba(59, 130, 246, 0.3)" />
                <line x1="50" y1="30" x2="30" y2="70" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2" />
                <line x1="50" y1="30" x2="70" y2="70" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2" />
                <line x1="30" y1="70" x2="70" y2="70" stroke="rgba(59, 130, 246, 0.2)" stroke-width="2" />
                <circle cx="30" cy="70" r="5" fill="rgba(147, 51, 234, 0.3)" />
                <circle cx="70" cy="70" r="5" fill="rgba(16, 185, 129, 0.3)" />
              </svg>
            `;
            neuron.style.display = 'none';
            body.appendChild(neuron);
          }
          
          const dnaHelix = document.createElement('div');
          dnaHelix.className = 'dna-helix';
          dnaHelix.innerHTML = `
            <svg viewBox="0 0 150 300">
              <path d="M75,10 C85,20 85,40 75,50 C65,60 65,80 75,90" stroke="rgba(59, 130, 246, 0.4)" fill="none" stroke-width="3" />
              <path d="M75,110 C85,120 85,140 75,150 C65,160 65,180 75,190" stroke="rgba(147, 51, 234, 0.4)" fill="none" stroke-width="3" />
              <path d="M75,210 C85,220 85,240 75,250 C65,260 65,280 75,290" stroke="rgba(16, 185, 129, 0.4)" fill="none" stroke-width="3" />

        startFactRotation() {
          this.displayNeuroscienceFact();
          this.factInterval = setInterval(() => {
            this.displayNeuroscienceFact();
          }, 671000);
          
          document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
              this.displayNeuroscienceFact();
            }
          });
        }
        
        displayNeuroscienceFact() {
          this.currentFactIndex = Math.floor(Math.random() * neuroscienceFacts.length);
          const fact = neuroscienceFacts[this.currentFactIndex];
          
          const factContainer = document.getElementById('neuroscience-fact');
          const factCounter = document.getElementById('fact-counter');
          
          if (factContainer) {
            factContainer.textContent = fact;
            if (factCounter) {
              factCounter.textContent = `Fact ${this.currentFactIndex + 1}/${neuroscienceFacts.length}`;
            }
            factContainer.style.opacity = '0';
            setTimeout(() => {
              factContainer.style.transition = 'opacity 0.5s ease';
              factContainer.style.opacity = '1';
            }, 10);
          }
        }
        
        setTheme(theme) {
          const body = document.body;
          body.classList.remove('cosmic-bg', 'cyber-bg', 'text-white', 'text-green-500');
          
          this.hideAllThemeElements();
          document.querySelectorAll('.matrix-column').forEach(el => el.remove());
          document.querySelectorAll('.binary-rain div').forEach(el => el.remove());
          
          if (theme === 'Cosmic') {
            body.classList.add('cosmic-bg', 'text-white');
            body.style.fontFamily = "'Inter', sans-serif";
            this.showCosmicElements();
          } else if (theme === 'Cyber-Dystopian') {
            body.classList.add('cyber-bg');
            body.style.fontFamily = "'Share Tech Mono', 'Inter', monospace";
            this.showCyberElements();
            this.initMatrixRain();
          }
          
          this.currentTheme = theme;
          this.updateAiEthicsCard(theme);
        }
        
        updateAiEthicsCard(theme) {
          const frontTitle = document.getElementById('ai-ethics-front-title');
          const backContent = document.getElementById('ai-ethics-back-content');
          
          if (frontTitle && backContent) {
            if (theme === 'Cosmic') {
              frontTitle.innerHTML = '<i class="fas fa-brain ai-ethics-icon"></i><h3 class="text-xl font-bold mb-2">AI Study Ethics</h3><p class="text-center">Hover/Tap to learn proper AI use</p>';
            } else {
              frontTitle.innerHTML = '<i class="fas fa-robot ai-ethics-icon"></i><h3 class="text-xl font-bold mb-2 cyber-text-glow">AI ETHICS GUIDE</h3><p class="text-center text-green-200">HOVER/TAP FOR PROTOCOLS</p>';
            }
            
            const randomPrinciple = aiEthicsPrinciples[Math.floor(Math.random() * aiEthicsPrinciples.length)];
            backContent.innerHTML = `
              <h4 class="text-lg font-bold mb-3">AI Study Principle:</h4>
              <p class="mb-4">"${randomPrinciple}"</p>
              <div class="text-sm opacity-80 mt-4">
                <p><i class="fas fa-check-circle mr-2"></i> Use AI as a tool, not a crutch</p>
                <p><i class="fas fa-check-circle mr-2"></i> Verify all information</p>
                <p><i class="fas fa-check-circle mr-2"></i> Maintain academic integrity</p>
              </div>
            `;
          }
        }
        
        hideAllThemeElements() {
          document.querySelectorAll('.cosmic-neuron, .dna-helix, .star-field, .constellation, .rocket, .rocket-exhaust, .asteroid, .saturn, .cyber-dna, .cyber-neuro, .cyber-grid, .binary-rain').forEach(el => {
            el.style.display = 'none';
          });
        }
        
        showCosmicElements() {
          document.querySelectorAll('.cosmic-neuron, .dna-helix').forEach(el => el.style.display = 'block');
          
          const starField = document.querySelector('.star-field');
          if (starField) {
            starField.innerHTML = '';
            for (let i = 0; i < 300; i++) {
              const star = document.createElement('div');
              const size = Math.random();
              star.className = `star ${size < 0.3 ? 'small' : size < 0.6 ? 'medium' : 'large'}`;
              star.style.left = `${Math.random() * 100}%`;
              star.style.top = `${Math.random() * 100}%`;
              star.style.animationDelay = `${Math.random() * 3}s`;
              star.style.animationDuration = `${2 + Math.random() * 3}s`;
              starField.appendChild(star);
            }
            starField.style.display = 'block';
          }
          
          document.querySelectorAll('.constellation, .rocket, .rocket-exhaust, .asteroid, .saturn').forEach(el => {
            el.style.display = 'block';
          });
        }
        
        showCyberElements() {
          document.querySelectorAll('.cyber-dna, .cyber-neuro, .cyber-grid').forEach(el => el.style.display = 'block');
          
          const binaryRain = document.querySelector('.binary-rain');
          if (binaryRain) {
            binaryRain.innerHTML = '';
            const columns = Math.floor(window.innerWidth / 30);
            for (let i = 0; i < columns; i++) {
              const column = document.createElement('div');
              column.style.position = 'absolute';
              column.style.left = `${i * 30}px`;
              column.style.width = '20px';
              column.style.height = '100%';
              column.style.animation = `matrixFall ${10 + Math.random() * 20}s linear infinite`;
              column.style.animationDelay = `${Math.random() * 10}s`;
              
              let binary = '';
              const length = Math.floor(20 + Math.random() * 30);
              for (let j = 0; j < length; j++) {
                binary += (Math.random() > 0.5 ? '1' : '0') + '<br>';
              }
              column.innerHTML = binary;
              binaryRain.appendChild(column);
            }
            binaryRain.style.display = 'block';
          }
        }
        
        initMatrixRain() {
          const chars = 'ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ01';
          const columns = Math.floor(window.innerWidth / 20);
          
          for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = `${i * 20}px`;
            column.style.animationDelay = `${Math.random() * 20}s`;
            column.style.animationDuration = `${15 + Math.random() * 10}s`;
            
            let text = '';
            const length = Math.floor(10 + Math.random() * 20);
            for (let j = 0; j < length; j++) {
              text += chars[Math.floor(Math.random() * chars.length)] + '\n';
            }
            column.textContent = text;
            document.body.appendChild(column);
          }
        }
      }

          `;
          root.parentNode.insertBefore(aiEthicsCard, root);
          
          themeManager.displayNeuroscienceFact();
          themeManager.updateAiEthicsCard('Cosmic');
        }
      });
      
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (themeManager.currentTheme === 'Cyber-Dystopian') {
            document.querySelectorAll('.matrix-column, .binary-rain div').forEach(el => el.remove());
            themeManager.initMatrixRain();
            themeManager.showCyberElements();
          }
        }, 250);
      });
    </script>
