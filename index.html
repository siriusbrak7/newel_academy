<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Newel • Ace Scientific Concepts</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts (Aligned with Blueprint) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'logo': ['Pacifico', 'cursive'],       // For Brand
            'body': ['Inter', 'sans-serif'],       // For UI
            'tech': ['JetBrains Mono', 'monospace'], // For Stats/Data
          },
          colors: {
            cosmic: {
              bg: '#1e1b4b',      // Midnight Indigo
              void: '#000000',    // Pitch Black
              primary: '#06b6d4', // Cyan-400
              secondary: '#8b5cf6', // Purple-500
              accent: '#ec4899',  // Pink-500
            },
            cyber: {
              bg: '#000000',      // Solid Black
              text: '#00FF00',    // Neon Green
              dim: '#003300',     // Dark Green
            }
          },
          backgroundImage: {
            // Blueprint: Radial Gradient Midnight Indigo -> Pitch Black
            'deep-space': 'radial-gradient(circle at center, #1e1b4b 0%, #000000 100%)', 
            'neon-gradient': 'linear-gradient(to right, #06b6d4, #8b5cf6)',
          },
          animation: {
            'twinkle': 'twinkle 4s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite', // Updated to 6s per blueprint
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            'scanline': 'scanline 3s linear infinite',
          },
          keyframes: {
            twinkle: { '0%, 100%': { opacity: '1', transform: 'scale(1)' }, '50%': { opacity: '0.3', transform: 'scale(0.8)' } },
            float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
            pulseGlow: { '0%, 100%': { boxShadow: '0 0 15px rgba(6, 182, 212, 0.4)' }, '50%': { boxShadow: '0 0 25px rgba(6, 182, 212, 0.7)' } },
            scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100vh)' } },
          }
        }
      }
    }
  </script>
  
  <style>
    /* ===== BLUEPRINT COMPONENT CLASSES ===== */
    
    /* 1. Global Reset */
    body {
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    #root { min-height: 100vh; position: relative; z-index: 10; }

    /* 2. Theme: Cosmic (Default) */
    .cosmic-theme {
      background: radial-gradient(circle at center, #1e1b4b 0%, #000000 120%) !important;
      color: #f8fafc; /* Slate-50 */
      font-family: 'Inter', sans-serif;
    }

    /* GlassCard Function Implementation */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.1); /* Cyan glow 10% */
      border-radius: 24px;
    }

    /* NeonButton Function Implementation */
    .neon-button {
      background: linear-gradient(to right, #06b6d4, #8b5cf6);
      color: white;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
    }
    .neon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.6);
    }

    /* Typography Utilities */
    .font-brand { font-family: 'Pacifico', cursive; }
    .font-ui { font-family: 'Inter', sans-serif; }
    .font-data { font-family: 'JetBrains Mono', monospace; }

    /* 3. Theme: Cyber-Dystopian */
    .cyber-theme {
      background: #000000 !important;
      color: #00FF00 !important; /* Neon Green */
      font-family: 'JetBrains Mono', monospace !important;
    }

    /* Dystopian Overrides */
    .cyber-theme .glass-card {
      background: rgba(0, 20, 0, 0.8);
      border: 1px solid #00FF00;
      border-radius: 0; /* Square corners for cyber feel */
      box-shadow: none;
      backdrop-filter: none;
    }

    .cyber-theme .neon-button {
      background: #000000;
      border: 1px solid #00FF00;
      color: #00FF00;
      box-shadow: 0 0 5px #00FF00;
      background-image: none; /* Remove gradient */
    }

    .cyber-theme .font-brand {
      font-family: 'JetBrains Mono', monospace; /* No cursive in dystopia */
      text-transform: uppercase;
    }

    /* Cyber Scanline Overlay */
    .cyber-overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      z-index: 9999;
      display: none;
    }
    .cyber-theme .cyber-overlay { display: block; }
  </style>

  <!-- Theme Manager (Fixed with all required methods) -->
  <script>
    window.neuroscienceFacts = [
      "The human brain contains ~86 billion neurons.",
      "Your brain generates about 20 watts of electricity.",
      "Neuroplasticity means your brain rewires itself daily.",
      "The visual cortex processes images 60,000× faster than text."
    ];

    window.ThemeManager = {
      setTheme: (themeName) => {
        const body = document.body;
        if (themeName === 'Cyber-Dystopian') {
          body.classList.remove('cosmic-theme');
          body.classList.add('cyber-theme');
        } else {
          body.classList.remove('cyber-theme');
          body.classList.add('cosmic-theme');
        }
        // Dispatch event for React
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme: themeName } }));
      },
      
      getCurrentTheme: () => {
        const body = document.body;
        if (body.classList.contains('cyber-theme')) {
          return 'Cyber-Dystopian';
        }
        return 'Cosmic'; // Default
      },
      
      getCurrentCssClass: () => {
        const body = document.body;
        if (body.classList.contains('cyber-theme')) {
          return 'cyber-theme';
        }
        return 'cosmic-theme';
      }
    };
  </script>
</head>
<body class="cosmic-theme">
  <div class="cyber-overlay"></div> <!-- Scanlines -->
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
