  <!-- Advanced Theme Manager -->
  <script>
    class AdvancedThemeManager {
      constructor() {
        this.currentTheme = null;
        this.isInitialized = false;
        this.themeElements = new Map();
        this.performanceMode = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      }

      async initialize() {
        if (this.isInitialized) return;
        
        try {
          this.createThemeElements();
          this.setupEventListeners();
          this.isInitialized = true;
          
          // Initial theme based on time of day (optional)
          const hour = new Date().getHours();
          const preferredTheme = hour >= 18 || hour < 6 ? 'cyber' : 'cosmic';
          this.setTheme(preferredTheme, true);
        } catch (error) {
          console.error('Theme initialization failed:', error);
        }
      }

      createThemeElements() {
        const body = document.body;
        
        // Create cosmic elements
        const cosmicElements = {
          stellarDust: this.createElement('div', 'stellar-dust'),
          constellationField: this.createElement('div', 'constellation-field'),
          quantumRing1: this.createElement('div', 'quantum-ring'),
          quantumRing2: this.createElement('div', 'quantum-ring'),
          spaceObject1: this.createElement('div', 'space-object object-1'),
          spaceObject2: this.createElement('div', 'space-object object-2'),
        };
        
        // Create cyber elements
        const cyberElements = {
          gridOverlay: this.createElement('div', 'cyber-grid-overlay'),
          scanline: this.createElement('div', 'cyber-scanline'),
          matrixContainer: this.createElement('div', 'matrix-container'),
        };
        
        // Store elements
        this.themeElements.set('cosmic', cosmicElements);
        this.themeElements.set('cyber', cyberElements);
        
        // Append all to body
        Object.values(cosmicElements).forEach(el => body.appendChild(el));
        Object.values(cyberElements).forEach(el => body.appendChild(el));
        
        // Initialize matrix rain
        this.initMatrixRain();
        this.createStars(200);
        
        // Position cosmic elements
        this.positionCosmicElements();
      }

      createElement(tag, className) {
        const element = document.createElement(tag);
        element.className = className;
        return element;
      }

      createStars(count) {
        const field = this.themeElements.get('cosmic')?.constellationField;
        if (!field) return;
        
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.width = `${Math.random() * 3 + 1}px`;
          star.style.height = star.style.width;
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 3}s`;
          star.style.opacity = Math.random();
          field.appendChild(star);
        }
      }

      positionCosmicElements() {
        const elements = this.themeElements.get('cosmic');
        if (!elements) return;
        
        // Quantum rings
        elements.quantumRing1.style.width = '500px';
        elements.quantumRing1.style.height = '500px';
        elements.quantumRing1.style.top = 'calc(50% - 250px)';
        elements.quantumRing1.style.left = 'calc(50% - 250px)';
        elements.quantumRing1.style.animationDuration = '40s';
        
        elements.quantumRing2.style.width = '300px';
        elements.quantumRing2.style.height = '300px';
        elements.quantumRing2.style.top = 'calc(50% - 150px)';
        elements.quantumRing2.style.left = 'calc(50% - 150px)';
        elements.quantumRing2.style.animationDuration = '30s';
        elements.quantumRing2.style.animationDirection = 'reverse';
        
        // Space objects
        elements.spaceObject1.style.width = '60px';
        elements.spaceObject1.style.height = '60px';
        elements.spaceObject1.style.top = '20%';
        elements.spaceObject1.style.left = '15%';
        
        elements.spaceObject2.style.width = '40px';
        elements.spaceObject2.style.height = '40px';
        elements.spaceObject2.style.top = '70%';
        elements.spaceObject2.style.left = '80%';
        elements.spaceObject2.style.animationDuration = '50s';
      }

      initMatrixRain() {
        const container = this.themeElements.get('cyber')?.matrixContainer;
        if (!container) return;
        
        const columns = Math.floor(window.innerWidth / 20);
        const chars = 'ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ0123456789';
        
        for (let i = 0; i < columns; i++) {
          const column = document.createElement('div');
          column.className = 'matrix-rain';
          column.style.left = `${i * 20}px`;
          column.style.animationDelay = `${Math.random() * 20}s`;
          column.style.animationDuration = `${15 + Math.random() * 10}s`;
          
          // Generate random characters
          let text = '';
          const length = Math.floor(10 + Math.random() * 20);
          for (let j = 0; j < length; j++) {
            text += chars[Math.floor(Math.random() * chars.length)] + '\n';
          }
          column.textContent = text;
          container.appendChild(column);
        }
      }

      async setTheme(theme, silent = false) {
        if (theme === this.currentTheme) return;
        
        const body = document.body;
        const oldTheme = this.currentTheme;
        
        // Start transition
        body.style.opacity = '0.7';
        body.style.transform = 'scale(0.98)';
        
        await this.sleep(300); // Smooth transition
        
        // Remove old theme classes
        body.classList.remove('cosmic-theme', 'cyber-theme', 'transition-all');
        
        // Hide all theme elements
        this.themeElements.forEach(elements => {
          Object.values(elements).forEach(el => {
            el.style.display = 'none';
          });
        });
        
        // Apply new theme
        if (theme === 'cosmic') {
          body.classList.add('cosmic-theme', 'animate-fade-in');
          const elements = this.themeElements.get('cosmic');
          if (elements) {
            Object.values(elements).forEach(el => {
              el.style.display = 'block';
            });
          }
        } else {
          body.classList.add('cyber-theme', 'animate-fade-in');
          const elements = this.themeElements.get('cyber');
          if (elements) {
            Object.values(elements).forEach(el => {
              el.style.display = 'block';
            });
          }
        }
        
        this.currentTheme = theme;
        
        // Complete transition
        await this.sleep(50);
        body.style.opacity = '1';
        body.style.transform = 'scale(1)';
        
        // Dispatch custom event for React components
        if (!silent) {
          window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme } }));
        }
      }

      setupEventListeners() {
        // Performance mode detection
        const motionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
        motionQuery.addEventListener('change', (e) => {
          this.performanceMode = e.matches;
          this.updateAnimations();
        });
        
        // Window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            if (this.currentTheme === 'cyber') {
              this.themeElements.get('cyber')?.matrixContainer?.remove();
              this.initMatrixRain();
            }
          }, 250);
        });
      }

      updateAnimations() {
        const allElements = [
          ...Object.values(this.themeElements.get('cosmic') || {}),
          ...Object.values(this.themeElements.get('cyber') || {})
        ];
        
        allElements.forEach(el => {
          if (this.performanceMode) {
            el.style.animation = 'none';
          } else {
            el.style.animation = '';
          }
        });
      }

      sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    // Initialize theme manager
    const themeManager = new AdvancedThemeManager();
    
    document.addEventListener('DOMContentLoaded', () => {
      themeManager.initialize();
    });
  </script>

  <!-- Theme Integration Bridge for React Components -->
  <script>
    // Bridge for React theme integration
    (function() {
      // Wait for DOM to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initBridge);
      } else {
        initBridge();
      }

      function initBridge() {
        window.ThemeManager = {
          setTheme: async (theme) => {
            // Normalize theme names between React and HTML
            let normalizedTheme = theme.toLowerCase();
            if (normalizedTheme.includes('cyber')) {
              normalizedTheme = 'cyber';
            } else if (normalizedTheme.includes('cosmic')) {
              normalizedTheme = 'cosmic';
            }
            
            // Use the theme manager instance
            await window.ThemeManager.instance.setTheme(normalizedTheme);
            
            // Dispatch for React components with proper naming
            window.dispatchEvent(new CustomEvent('themeChanged', { 
              detail: { 
                theme: theme, 
                normalizedTheme: normalizedTheme 
              } 
            }));
          },
          
          getCurrentTheme: () => {
            const current = window.ThemeManager.instance.currentTheme;
            // Convert back to React-friendly format
            if (current === 'cosmic') return 'Cosmic';
            if (current === 'cyber') return 'Cyber-Dystopian';
            return 'Cosmic';
          },
          
          getCurrentCssClass: () => {
            const current = window.ThemeManager.instance.currentTheme;
            if (current === 'cosmic') return 'cosmic-theme';
            if (current === 'cyber') return 'cyber-theme';
            return 'cosmic-theme';
          },
          
          getThemeConfig: () => {
            const current = window.ThemeManager.getCurrentTheme();
            return {
              Cosmic: {
                cssClass: 'cosmic-theme',
                colors: {
                  primary: '#0f172a',
                  secondary: '#1e293b',
                  accent: '#38bdf8',
                },
                font: 'font-sans'
              },
              'Cyber-Dystopian': {
                cssClass: 'cyber-theme',
                colors: {
                  primary: '#000814',
                  secondary: '#001d3d',
                  accent: '#00ff9d',
                },
                font: 'font-mono'
              }
            }[current];
          },
          
          instance: themeManager,
          
          // Helper method for React components
          applyThemeClasses: (element, theme) => {
            if (!element) return;
            
            // Remove existing theme classes
            element.classList.remove('cosmic-theme', 'cyber-theme');
            
            // Add new theme class
            if (theme === 'Cosmic') {
              element.classList.add('cosmic-theme');
            } else if (theme === 'Cyber-Dystopian') {
              element.classList.add('cyber-theme');
            }
          }
        };
      }
    })();
  </script>
</head>
