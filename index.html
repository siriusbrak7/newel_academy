<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Newel • Ace Scientific Concepts....</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/mobile.css">
    
    <!-- Custom Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rocket-fly': 'rocketFly 8s ease-in-out infinite',
              'asteroid-drift': 'asteroidDrift 15s linear infinite',
              'matrix-fall': 'matrixFall 20s linear infinite',
              'theme-pulse': 'themePulse 2s ease-in-out infinite',
              'theme-switch': 'themeSwitch 0.5s ease-out',
              'scan': 'scan 3s linear infinite',
              'digitalFloat': 'digitalFloat 3s linear infinite',
              'text-glitch': 'textGlitch 0.3s infinite',
              'neuron-pulse': 'neuronPulse 2s ease-in-out infinite',
              'dna-spin': 'dnaSpin 20s linear infinite',
              'synapse-fire': 'synapseFire 1s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(0.8)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
              },
              rocketFly: {
                '0%': { transform: 'translate(0, 0) rotate(-45deg)' },
                '50%': { transform: 'translate(100px, -100px) rotate(-45deg)' },
                '100%': { transform: 'translate(0, 0) rotate(-45deg)' },
              },
              asteroidDrift: {
                '0%': { transform: 'translateX(-100px) rotate(0deg)' },
                '100%': { transform: 'translateX(calc(100vw + 100px)) rotate(360deg)' },
              },
              matrixFall: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              themePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(0.95)' },
              },
              themeSwitch: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              digitalFloat: {
                '0%': { transform: 'translateY(-100px); opacity: 0;' },
                '10%': { opacity: 1; },
                '90%': { opacity: 1; },
                '100%': { transform: 'translateY(100vh); opacity: 0;' },
              },
              textGlitch: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
              },
              neuronPulse: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              dnaSpin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              synapseFire: {
                '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                '50%': { opacity: '0.5', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Share+Tech+Mono&family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      /* ===== BASE STYLES ===== */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        transition: background 0.5s ease;
        overflow-x: hidden;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }
      
      /* ===== NEUROSCIENCE WATERMARKS ===== */
      .neuro-watermark {
        position: fixed;
        font-size: 12rem;
        font-weight: 900;
        opacity: 0.02;
        z-index: 0;
        pointer-events: none;
        user-select: none;
        font-family: 'Poppins', sans-serif;
      }
      
      .neuro-text-1 {
        top: 10%;
        left: 5%;
        transform: rotate(-15deg);
        color: #3b82f6;
      }
      
      .neuro-text-2 {
        bottom: 15%;
        right: 5%;
        transform: rotate(15deg);
        color: #8b5cf6;
      }
      
      .neuro-text-3 {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(5deg);
        font-size: 8rem;
        color: #10b981;
      }
      
      /* ===== COSMIC THEME ENHANCEMENTS ===== */
      .cosmic-bg {
        background: linear-gradient(135deg, #000428 0%, #004e92 100%) !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        color: white !important;
      }
      
      .cosmic-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(30, 144, 255, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.15) 0%, transparent 70%),
          radial-gradient(circle at 90% 10%, rgba(147, 51, 234, 0.1) 0%, transparent 40%);
        z-index: 0;
        pointer-events: none;
      }
      
      /* Cosmic neurons */
      .cosmic-neuron {
        position: fixed;
        width: 100px;
        height: 100px;
        opacity: 0.1;
        z-index: 1;
        pointer-events: none;
        animation: neuronPulse 4s ease-in-out infinite;
      }
      
      .neuron-1 { top: 20%; left: 10%; animation-delay: 0s; }
      .neuron-2 { top: 60%; right: 15%; animation-delay: 1s; }
      .neuron-3 { bottom: 30%; left: 20%; animation-delay: 2s; }
      
      /* Star Field - Enhanced */
      .star-field {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        display: none;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }
      
      .star.small { width: 1px; height: 1px; }
      .star.medium { width: 2px; height: 2px; box-shadow: 0 0 3px rgba(255, 255, 255, 0.8); }
      .star.large { width: 3px; height: 3px; box-shadow: 0 0 5px rgba(255, 255, 255, 0.9); }
      
      /* Enhanced constellations */
      .constellation {
        position: fixed !important;
        top: 10%;
        right: 15%;
        width: 400px;
        height: 400px;
        z-index: 1;
        opacity: 0.4;
        pointer-events: none;
        display: none;
      }
      
      .constellation-line {
        stroke: rgba(147, 197, 253, 0.6);
        stroke-width: 1.5;
        fill: none;
        stroke-dasharray: 5, 5;
        animation: synapseFire 3s ease-in-out infinite;
      }
      
      .constellation-star {
        fill: rgba(147, 197, 253, 0.9);
        filter: drop-shadow(0 0 6px rgba(147, 197, 253, 0.8));
        animation: twinkle 2s ease-in-out infinite;
      }
      
      /* DNA Helix for Cosmic theme */
      .dna-helix {
        position: fixed;
        bottom: 10%;
        left: 5%;
        width: 150px;
        height: 300px;
        z-index: 1;
        opacity: 0.3;
        pointer-events: none;
        display: none;
        animation: dnaSpin 40s linear infinite;
      }
      
      /* Enhanced rocket */
      .rocket {
        position: fixed !important;
        top: 15%;
        right: 10%;
        width: 100px;
        height: 100px;
        z-index: 2;
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.7));
        animation: rocketFly 10s ease-in-out infinite;
        pointer-events: none;
        display: none;
      }
      
      /* ===== CYBER-DYSTOPIAN THEME ENHANCEMENTS ===== */
      .cyber-bg {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%) !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        font-family: 'Share Tech Mono', monospace !important;
        color: #00ff41 !important;
      }
      
      .cyber-bg * {
        font-family: 'Share Tech Mono', monospace !important;
      }
      
      /* Cyber DNA Helix */
      .cyber-dna {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 400px;
        z-index: 0;
        opacity: 0.1;
        pointer-events: none;
        display: none;
        animation: dnaSpin 30s linear infinite;
      }
      
      /* Enhanced Cyber Grid */
      .cyber-grid {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        pointer-events: none;
        display: none;
      }
      
      /* Binary rain (enhanced matrix) */
      .binary-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.1;
        pointer-events: none;
        display: none;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        color: #00ff41;
        text-shadow: 0 0 5px #00ff41;
      }
      
      /* Neuro connections for Cyber theme */
      .cyber-neuro {
        position: fixed;
        width: 100px;
        height: 100px;
        opacity: 0.1;
        z-index: 1;
        pointer-events: none;
        display: none;
        animation: synapseFire 2s ease-in-out infinite;
      }
      
      .cyber-neuro-1 { top: 20%; left: 15%; }
      .cyber-neuro-2 { top: 70%; right: 20%; animation-delay: 0.5s; }
      
      /* ===== NEUROSCIENCE FACTS CONTAINER ===== */
      .neuroscience-fact-container {
        position: relative;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 1rem;
        padding: 2rem;
        margin: 2rem 0;
        backdrop-filter: blur(10px);
        min-height: 180px;
        overflow: hidden;
      }
      
      .neuroscience-fact-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981);
      }
      
      .fact-counter {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.875rem;
        font-weight: 600;
      }
      
      /* ===== AI ETHICS FLIP CARD ===== */
      .ai-ethics-card {
        perspective: 1000px;
        height: 300px;
        cursor: pointer;
        margin: 2rem 0;
      }
      
      .ai-ethics-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      
      .ai-ethics-card:hover .ai-ethics-inner {
        transform: rotateY(180deg);
      }
      
      .ai-ethics-front, .ai-ethics-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 1rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .ai-ethics-front {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
      }
      
      .ai-ethics-back {
        background: linear-gradient(135deg, #10b981, #0ea5e9);
        color: white;
        transform: rotateY(180deg);
        text-align: left;
      }
      
      .ai-ethics-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }
      
      /* ===== CONTACT EMAIL STYLING ===== */
      .contact-email {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      
      .contact-email:hover {
        background: rgba(59, 130, 246, 0.2);
        color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      }
      
      /* ===== ANIMATIONS ===== */
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }
      
      .cyber-glitch:hover {
        animation: glitch 0.3s infinite;
      }
      
      .cyber-text-glow {
        text-shadow: 
          0 0 10px rgba(0, 255, 65, 0.8),
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 30px rgba(0, 255, 65, 0.4);
      }
      
      .cyber-box-glow {
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.3),
          inset 0 0 20px rgba(0, 255, 65, 0.1);
        border: 1px solid rgba(0, 255, 65, 0.5);
      }
      
      .cosmic-text-glow {
        text-shadow: 
          0 0 10px rgba(59, 130, 246, 0.8),
          0 0 20px rgba(139, 92, 246, 0.6),
          0 0 30px rgba(147, 51, 234, 0.4);
      }
      
      /* Smooth transitions */
      .theme-transition {
        transition: all 0.5s ease-in-out;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .neuro-watermark {
          font-size: 6rem;
          opacity: 0.03;
        }
        
        .neuroscience-fact-container {
          padding: 1.5rem;
          min-height: 200px;
        }
        
        .ai-ethics-card {
          height: 350px;
        }
        
        .ai-ethics-front, .ai-ethics-back {
          padding: 1.5rem;
        }
        
        .dna-helix, .cyber-dna {
          width: 100px;
          height: 200px;
        }
      }
    </style>

    <script>

          this.initialized = false;
          this.factInterval = null;
          this.currentFactIndex = 0;

        initialize() {

          this.createThemeElements();
          this.createNeuroscienceElements();
          this.startFactRotation();
          this.initialized = true;

        createNeuroscienceElements() {

        startFactRotation() {
          // Display first fact
          this.displayNeuroscienceFact();
          
          // Rotate every 11 minutes, 11 seconds (671,000 milliseconds)
          this.factInterval = setInterval(() => {
            this.displayNeuroscienceFact();
          }, 671000); // 11 minutes 11 seconds
          
          // Also rotate on page focus (when user returns to tab)
          document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
              this.displayNeuroscienceFact();
            }
          });
        }
        
        displayNeuroscienceFact() {
          this.currentFactIndex = Math.floor(Math.random() * neuroscienceFacts.length);
          const fact = neuroscienceFacts[this.currentFactIndex];
          
          // Update fact display if container exists
          const factContainer = document.getElementById('neuroscience-fact');
          const factCounter = document.getElementById('fact-counter');
          
          if (factContainer) {
            factContainer.textContent = fact;
            if (factCounter) {
              factCounter.textContent = `Fact ${this.currentFactIndex + 1}/${neuroscienceFacts.length}`;
            }
            
            // Add visual effect
            factContainer.style.opacity = '0';
            setTimeout(() => {
              factContainer.style.transition = 'opacity 0.5s ease';
              factContainer.style.opacity = '1';
            }, 10);
          }
        }
        
        setTheme(theme) {
          const body = document.body;
          
          // Remove all theme classes
          body.classList.remove('cosmic-bg', 'cyber-bg', 'text-white', 'text-green-500');
          
          // Hide all theme elements
          this.hideAllThemeElements();
          
          // Clear existing matrix columns
          document.querySelectorAll('.matrix-column').forEach(el => el.remove());
          
          if (theme === 'Cosmic') {
            body.classList.add('cosmic-bg', 'text-white');
            body.style.fontFamily = "'Inter', sans-serif";
            
            // Show cosmic elements
            this.showCosmicElements();
            
          } else if (theme === 'Cyber-Dystopian') {
            body.classList.add('cyber-bg', 'text-green-500');
            body.style.fontFamily = "'Share Tech Mono', 'Inter', monospace";
            
            // Show cyber elements
            this.showCyberElements();
            
            // Initialize matrix rain
            this.initMatrixRain();
          }
          
          this.currentTheme = theme;
          
          // Update AI ethics card based on theme
          this.updateAiEthicsCard(theme);
        }
        
        updateAiEthicsCard(theme) {
          const frontTitle = document.getElementById('ai-ethics-front-title');
          const backContent = document.getElementById('ai-ethics-back-content');
          
          if (frontTitle && backContent) {
            if (theme === 'Cosmic') {
              frontTitle.innerHTML = '<i class="fas fa-brain ai-ethics-icon"></i><h3 class="text-xl font-bold mb-2">AI Study Ethics</h3><p class="text-center">Hover/Tap to learn proper AI use</p>';
              frontTitle.style.color = 'white';
            } else {
              frontTitle.innerHTML = '<i class="fas fa-robot ai-ethics-icon"></i><h3 class="text-xl font-bold mb-2 cyber-text-glow">AI ETHICS GUIDE</h3><p class="text-center text-green-200">HOVER/TAP FOR PROTOCOLS</p>';
              frontTitle.style.color = '#00ff41';
            }
            
            // Update back content with random AI ethics principle
            const randomPrinciple = aiEthicsPrinciples[Math.floor(Math.random() * aiEthicsPrinciples.length)];
            backContent.innerHTML = `
              <h4 class="text-lg font-bold mb-3">AI Study Principle:</h4>
              <p class="mb-4">"${randomPrinciple}"</p>
              <div class="text-sm opacity-80 mt-4">

                <p><i class="fas fa-check-circle mr-2"></i> Maintain academic integrity</p>
              </div>
            `;
          }
        }

        hideAllThemeElements() {
          // Hide cosmic elements
          document.querySelectorAll('.cosmic-neuron, .dna-helix, .star-field, .constellation, .rocket, .rocket-exhaust, .asteroid, .saturn').forEach(el => {
            el.style.display = 'none';
          });
          
          // Hide cyber elements
          document.querySelectorAll('.cyber-dna, .cyber-neuro, .cyber-grid, .cyber-scanline, .binary-rain').forEach(el => {
            el.style.display = 'none';
          });
        }
        
        showCosmicElements() {
          // Show neurons
          document.querySelectorAll('.cosmic-neuron').forEach(el => {
            el.style.display = 'block';
          });
          
          // Show DNA helix
          const dnaHelix = document.querySelector('.dna-helix');
          if (dnaHelix) dnaHelix.style.display = 'block';
          
          // Initialize star field
          const starField = document.querySelector('.star-field');
          if (starField) {
            starField.innerHTML = '';
            for (let i = 0; i < 300; i++) {
              const star = document.createElement('div');
              const size = Math.random();
              star.className = `star ${size < 0.3 ? 'small' : size < 0.6 ? 'medium' : 'large'}`;
              star.style.left = `${Math.random() * 100}%`;
              star.style.top = `${Math.random() * 100}%`;
              star.style.animationDelay = `${Math.random() * 3}s`;
              star.style.animationDuration = `${2 + Math.random() * 3}s`;
              starField.appendChild(star);
            }
            starField.style.display = 'block';
          }
          
          // Show other cosmic elements
          document.querySelectorAll('.constellation, .rocket, .rocket-exhaust, .saturn').forEach(el => {
            el.style.display = 'block';
          });
          
          // Show asteroids
          document.querySelectorAll('.asteroid').forEach(el => {
            el.style.display = 'block';
          });
        }
        
        showCyberElements() {
          // Show cyber DNA
          const cyberDna = document.querySelector('.cyber-dna');
          if (cyberDna) cyberDna.style.display = 'block';
          
          // Show cyber neurons
          document.querySelectorAll('.cyber-neuro').forEach(el => {
            el.style.display = 'block';
          });
          
          // Show grid and scanline
          document.querySelectorAll('.cyber-grid, .cyber-scanline').forEach(el => {
            el.style.display = 'block';
          });
          
          // Create binary rain
          const binaryRain = document.querySelector('.binary-rain');
          if (binaryRain) {
            binaryRain.innerHTML = '';
            const columns = Math.floor(window.innerWidth / 30);
            
            for (let i = 0; i < columns; i++) {
              const column = document.createElement('div');
              column.style.position = 'absolute';
              column.style.left = `${i * 30}px`;
              column.style.width = '20px';
              column.style.height = '100%';
              column.style.animation = `matrixFall ${10 + Math.random() * 20}s linear infinite`;
              column.style.animationDelay = `${Math.random() * 10}s`;
              
              let binary = '';
              const length = Math.floor(20 + Math.random() * 30);
              for (let j = 0; j < length; j++) {
                binary += (Math.random() > 0.5 ? '1' : '0') + '<br>';
              }
              column.innerHTML = binary;
              binaryRain.appendChild(column);
            }
            binaryRain.style.display = 'block';
          }
        }
        
        initMatrixRain() {
          const chars = 'ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ01';
          const columns = Math.floor(window.innerWidth / 20);
          
          for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = `${i * 20}px`;
            column.style.animationDelay = `${Math.random() * 20}s`;
            column.style.animationDuration = `${15 + Math.random() * 10}s`;
            
            let text = '';
            const length = Math.floor(10 + Math.random() * 20);
            for (let j = 0; j < length; j++) {
              text += chars[Math.floor(Math.random() * chars.length)] + '\n';
            }
            column.textContent = text;
            document.body.appendChild(column);
          }
        }
      }
      
      // Initialize theme manager

                </div>

          `;
          root.parentNode.insertBefore(aiEthicsCard, root);
          
          // Initialize with first fact and AI principle
          themeManager.displayNeuroscienceFact();
          themeManager.updateAiEthicsCard('Cosmic');
        }
      });
      
      // Handle window resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (themeManager.currentTheme === 'Cyber-Dystopian') {
            document.querySelectorAll('.matrix-column, .binary-rain div').forEach(el => el.remove());

            const binaryRain = document.querySelector('.binary-rain');
            if (binaryRain) {

              themeManager.showCyberElements();
            }

        }, 250);
