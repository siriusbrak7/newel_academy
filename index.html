<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Newel • Ace Scientific Concepts....</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'twinkle': 'twinkle 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rocket-fly': 'rocketFly 8s ease-in-out infinite',
              'asteroid-drift': 'asteroidDrift 15s linear infinite',
              'matrix-fall': 'matrixFall 20s linear infinite',
              'theme-pulse': 'themePulse 2s ease-in-out infinite',
              'theme-switch': 'themeSwitch 0.5s ease-out',
              'scan': 'scan 3s linear infinite',
              'digitalFloat': 'digitalFloat 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(0.8)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
              },
              rocketFly: {
                '0%': { transform: 'translate(0, 0) rotate(-45deg)' },
                '50%': { transform: 'translate(100px, -100px) rotate(-45deg)' },
                '100%': { transform: 'translate(0, 0) rotate(-45deg)' },
              },
              asteroidDrift: {
                '0%': { transform: 'translateX(-100px) rotate(0deg)' },
                '100%': { transform: 'translateX(calc(100vw + 100px)) rotate(360deg)' },
              },
              matrixFall: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              themePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(0.95)' },
              },
              themeSwitch: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              digitalFloat: {
                '0%': { transform: 'translateY(-100px); opacity: 0;' },
                '10%': { opacity: 1; },
                '90%': { opacity: 1; },
                '100%': { transform: 'translateY(100vh); opacity: 0;' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Share+Tech+Mono&family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* ===== BASE STYLES ===== */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        transition: background 0.5s ease;
      }
      
      #root {
        position: relative;
        z-index: 10;
      }
      
      /* ===== COSMIC THEME ===== */
      .cosmic-bg {
        background: #000000 !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        color: white !important;
      }
      
      .cosmic-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(75, 0, 130, 0.1) 0%, transparent 70%);
        z-index: 0;
        pointer-events: none;
      }
      
      /* Star Field */
      .star-field {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        display: none;
      }
      
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        animation: twinkle 3s ease-in-out infinite;
      }
      
      /* Constellation */
      .constellation {
        position: fixed !important;
        top: 10%;
        right: 15%;
        width: 300px;
        height: 300px;
        z-index: 1;
        opacity: 0.3;
        pointer-events: none;
        display: none;
      }
      
      .constellation-line {
        stroke: rgba(147, 197, 253, 0.4);
        stroke-width: 1;
        fill: none;
      }
      
      .constellation-star {
        fill: rgba(147, 197, 253, 0.8);
        filter: drop-shadow(0 0 4px rgba(147, 197, 253, 0.6));
      }
      
      /* Rocket */
      .rocket {
        position: fixed !important;
        top: 15%;
        right: 10%;
        width: 80px;
        height: 80px;
        z-index: 2;
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        animation: rocketFly 8s ease-in-out infinite;
        pointer-events: none;
        display: none;
      }
      
      /* Rocket Exhaust */
      .rocket-exhaust {
        position: fixed !important;
        top: calc(15% + 60px);
        right: calc(10% + 20px);
        width: 30px;
        height: 50px;
        z-index: 1;
        animation: rocketFly 8s ease-in-out infinite;
        pointer-events: none;
        display: none;
      }
      
      /* Asteroids */
      .asteroid {
        position: fixed !important;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a5568, #2d3748);
        box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        animation: asteroidDrift 15s linear infinite;
        pointer-events: none;
        display: none;
      }
      
      .asteroid-1 { width: 40px; height: 40px; top: 20%; left: -100px; animation-delay: 0s; }
      .asteroid-2 { width: 25px; height: 25px; top: 60%; left: -100px; animation-delay: 5s; }
      .asteroid-3 { width: 35px; height: 35px; top: 80%; left: -100px; animation-delay: 10s; }
      
      /* Saturn */
      .saturn {
        position: fixed !important;
        bottom: 10%;
        left: 5%;
        width: 120px;
        height: 120px;
        z-index: 1;
        opacity: 0.6;
        pointer-events: none;
        display: none;
      }
      
      /* ===== CYBER-DYSTOPIAN THEME ===== */
      .cyber-bg {
        background: #000000 !important;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        font-family: 'Share Tech Mono', monospace !important;
        color: #00ff41 !important;
      }
      
      .cyber-bg * {
        font-family: 'Share Tech Mono', monospace !important;
      }
      
      /* Cyber Grid */
      .cyber-grid {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 0;
        pointer-events: none;
        display: none;
      }
      
      /* Cyber Scanline */
      .cyber-scanline {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          transparent 50%,
          rgba(0, 255, 65, 0.03) 50%
        );
        background-size: 100% 4px;
        z-index: 1;
        pointer-events: none;
        animation: scanline 8s linear infinite;
        display: none;
      }
      
      /* Matrix Columns */
      .matrix-column {
        position: fixed !important;
        top: -100%;
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        color: #00ff41;
        text-shadow: 0 0 8px #00ff41;
        white-space: pre;
        line-height: 18px;
        animation: matrixFall 20s linear infinite;
        opacity: 0.6;
        pointer-events: none;
      }
      
      /* ===== ANIMATIONS ===== */
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      
      @keyframes glitch {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
      }
      
      .cyber-glitch:hover {
        animation: glitch 0.3s infinite;
      }
      
      .cyber-text-glow {
        text-shadow: 
          0 0 10px rgba(0, 255, 65, 0.8),
          0 0 20px rgba(0, 255, 65, 0.6),
          0 0 30px rgba(0, 255, 65, 0.4);
      }
      
      .cyber-box-glow {
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.3),
          inset 0 0 20px rgba(0, 255, 65, 0.1);
        border: 1px solid rgba(0, 255, 65, 0.5);
      }
    </style>
    
    <script>
      class ThemeManager {
        constructor() {
          this.currentTheme = null;
          this.initialized = false;
        }
        
        initialize() {
          if (this.initialized) return;
          this.createThemeElements();
          this.initialized = true;
        }
        
        createThemeElements() {
          const body = document.body;
          
          if (!document.querySelector('.star-field')) {
            const starField = document.createElement('div');
            starField.className = 'star-field';
            starField.style.display = 'none';
            body.appendChild(starField);
            
            const constellation = document.createElement('div');
            constellation.className = 'constellation';
            constellation.innerHTML = `
              <svg viewBox="0 0 300 300">
                <line class="constellation-line" x1="50" y1="50" x2="100" y2="100"/>
                <line class="constellation-line" x1="100" y1="100" x2="150" y2="80"/>
                <line class="constellation-line" x1="150" y1="80" x2="200" y2="120"/>
                <line class="constellation-line" x1="200" y1="120" x2="250" y2="100"/>
                <line class="constellation-line" x1="100" y1="100" x2="120" y2="150"/>
                <line class="constellation-line" x1="120" y1="150" x2="180" y2="180"/>
                <circle class="constellation-star" cx="50" cy="50" r="3"/>
                <circle class="constellation-star" cx="100" cy="100" r="4"/>
                <circle class="constellation-star" cx="150" cy="80" r="3"/>
                <circle class="constellation-star" cx="200" cy="120" r="3"/>
                <circle class="constellation-star" cx="250" cy="100" r="2"/>
                <circle class="constellation-star" cx="120" cy="150" r="3"/>
                <circle class="constellation-star" cx="180" cy="180" r="3"/>
              </svg>
            `;
            constellation.style.display = 'none';
            body.appendChild(constellation);
            
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.innerHTML = `
              <svg viewBox="0 0 100 100">
                <defs>
                  <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <ellipse cx="50" cy="50" rx="15" ry="30" fill="url(#rocketGradient)"/>
                <path d="M 50 20 L 35 35 L 65 35 Z" fill="#93c5fd"/>
                <path d="M 35 65 L 30 80 L 35 75 Z" fill="#1e40af"/>
                <path d="M 65 65 L 70 80 L 65 75 Z" fill="#1e40af"/>
                <circle cx="50" cy="45" r="6" fill="#1e3a8a" opacity="0.7"/>
                <circle cx="50" cy="45" r="4" fill="#60a5fa" opacity="0.5"/>
              </svg>
            `;
            rocket.style.display = 'none';
            body.appendChild(rocket);
            
            const exhaust = document.createElement('div');
            exhaust.className = 'rocket-exhaust';
            exhaust.innerHTML = `
              <svg viewBox="0 0 30 50">
                <defs>
                  <linearGradient id="exhaustGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#facc15;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
                  </linearGradient>
                </defs>
                <ellipse cx="15" cy="10" rx="12" ry="20" fill="url(#exhaustGradient)">
                  <animate attributeName="ry" values="20;25;20" dur="0.3s" repeatCount="indefinite"/>
                  <animate attributeName="opacity" values="1;0.7;1" dur="0.3s" repeatCount="indefinite"/>
                </ellipse>
              </svg>
            `;
            exhaust.style.display = 'none';
            body.appendChild(exhaust);
            
            for (let i = 1; i <= 3; i++) {
              const asteroid = document.createElement('div');
              asteroid.className = `asteroid asteroid-${i}`;
              asteroid.style.display = 'none';
              body.appendChild(asteroid);
            }
            
            const saturn = document.createElement('div');
            saturn.className = 'saturn';
            saturn.innerHTML = `
              <svg viewBox="0 0 120 120">
                <defs>
                  <linearGradient id="saturnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="ringsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
                    <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
                    <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.4" />
                  </linearGradient>
                </defs>
                <circle cx="60" cy="60" r="35" fill="url(#saturnGradient)"/>
                <ellipse cx="60" cy="60" rx="55" ry="15" stroke="url(#ringsGradient)" stroke-width="8" fill="none" opacity="0.7">
                  <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="40s" repeatCount="indefinite"/>
                </ellipse>
              </svg>
            `;
            saturn.style.display = 'none';
            body.appendChild(saturn);
          }
          
          if (!document.querySelector('.cyber-grid')) {
            const cyberGrid = document.createElement('div');
            cyberGrid.className = 'cyber-grid';
            cyberGrid.style.display = 'none';
            body.appendChild(cyberGrid);
            
            const scanline = document.createElement('div');
            scanline.className = 'cyber-scanline';
            scanline.style.display = 'none';
            body.appendChild(scanline);
          }
        }
        
        setTheme(theme) {
          const body = document.body;
          
          body.classList.remove('cosmic-bg', 'cyber-bg', 'text-white', 'text-green-500');
          
          this.hideAllThemeElements();
          document.querySelectorAll('.matrix-column').forEach(el => el.remove());
          
          if (theme === 'Cosmic') {
            body.classList.add('cosmic-bg', 'text-white');
            body.style.fontFamily = "'Inter', sans-serif";
            this.showCosmicElements();
          } else if (theme === 'Cyber-Dystopian') {
            body.classList.add('cyber-bg', 'text-green-500');
            body.style.fontFamily = "'Share Tech Mono', 'Inter', monospace";
            this.showCyberElements();
            this.initMatrixRain();
          }
          
          this.currentTheme = theme;
        }
        
        hideAllThemeElements() {
          document.querySelectorAll('.star-field, .constellation, .rocket, .rocket-exhaust, .asteroid, .saturn').forEach(el => {
            el.style.display = 'none';
          });
          document.querySelectorAll('.cyber-grid, .cyber-scanline').forEach(el => {
            el.style.display = 'none';
          });
        }
        
        showCosmicElements() {
          const starField = document.querySelector('.star-field');
          if (starField) {
            starField.innerHTML = '';
            for (let i = 0; i < 200; i++) {
              const star = document.createElement('div');
              star.className = 'star';
              star.style.left = `${Math.random() * 100}%`;
              star.style.top = `${Math.random() * 100}%`;
              star.style.animationDelay = `${Math.random() * 3}s`;
              star.style.animationDuration = `${2 + Math.random() * 2}s`;
              starField.appendChild(star);
            }
            starField.style.display = 'block';
          }
          
          document.querySelectorAll('.constellation, .rocket, .rocket-exhaust, .saturn').forEach(el => {
            el.style.display = 'block';
          });
          
          document.querySelectorAll('.asteroid').forEach(el => {
            el.style.display = 'block';
          });
        }
        
        showCyberElements() {
          document.querySelectorAll('.cyber-grid, .cyber-scanline').forEach(el => {
            el.style.display = 'block';
          });
        }
        
        initMatrixRain() {
          const chars = 'ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ01';
          const columns = Math.floor(window.innerWidth / 20);
          
          for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = `${i * 20}px`;
            column.style.animationDelay = `${Math.random() * 20}s`;
            column.style.animationDuration = `${15 + Math.random() * 10}s`;
            
            let text = '';
            const length = Math.floor(10 + Math.random() * 20);
            for (let j = 0; j < length; j++) {
              text += chars[Math.floor(Math.random() * chars.length)] + '\n';
            }
            column.textContent = text;
            document.body.appendChild(column);
          }
        }
      }
      
      const themeManager = new ThemeManager();
      
      document.addEventListener('DOMContentLoaded', () => {
        themeManager.initialize();
      });
      
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (themeManager.currentTheme === 'Cyber-Dystopian') {
            document.querySelectorAll('.matrix-column').forEach(el => el.remove());
            themeManager.initMatrixRain();
          }
        }, 250);
      });
    </script>
  </head>
  
  <body>
    <div id="root" class="main-content"></div>
    
    <script type="module" src="/index.tsx"></script>
    
    <!-- Fixed: Added type="module" to prevent Vite parsing errors -->
    <script type="module">
      window.ThemeManager = themeManager;
    </script>
  </body>
</html>
