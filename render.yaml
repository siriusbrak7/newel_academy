services:
  - type: static
    name: newel-academy
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    redirects:
      - source: "/*"
        destination: "/index.html"
        type: 404
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
