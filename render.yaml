services:
  - type: static
    name: newel-academy
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    
    # CRITICAL: Add this for SPA routing (was probably missing)
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false