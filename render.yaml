services:
  - type: static
    name: newel-academy
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    
    # CRITICAL: These rewrite rules handle SPA routing
    routes:
      - type: rewrite
        source: /student-dashboard
        destination: /index.html
      - type: rewrite
        source: /teacher-dashboard
        destination: /index.html
      - type: rewrite
        source: /admin
        destination: /index.html
      - type: rewrite
        source: /courses
        destination: /index.html
      - type: rewrite
        source: /assessments
        destination: /index.html
      - type: rewrite
        source: /sprint-challenge
        destination: /index.html
      - type: rewrite
        source: /leaderboard
        destination: /index.html
      - type: rewrite
        source: /topic/*
        destination: /index.html
      - type: rewrite
        source: /teacher-assessments
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
    
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false